<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 16px;
        width: 194px;
      }

      header {
        padding-bottom: 8px;
        margin-bottom: 16px;
        border-bottom: 1px solid #dfdfdf;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .icon-button {
        border: none;
        background-color: transparent;
        border-radius: 16px;
        width: 32px;
        height: 32px;
        padding: 6px;
      }

      .icon-button:hover {
        background-color: #f2f2f2;
        cursor: pointer;
      }

      .informational-text {
        white-space: nowrap;
        display: inline-block;
        line-height: 20px;
        vertical-align: top;
        font-size: 16px;
        margin-right: 16px;
      }
      /* button */

      .toggle {
        padding: 0;
        border: none;
        border-radius: 10px;
        outline: none;
        width: 39px;
        background-color: #eceff1;
        display: inline-block;
      }
      .toggle-circle {
        height: 20px;
        width: 20px;
        outline: transparent;
        border: none;
        border-radius: 10px;
        transition: all 0.2s ease-in-out;
        /* Don't render before we know if the toggle is on or off so that we don't trigger and animation when we set it in the js */
        display: none;
      }

      button.toggle-off .toggle-circle {
        background-color: #b0bec5;
        display: block;
      }
      button.toggle-on .toggle-circle {
        /* background-color: #ff0000; */
        background-color: #1976d2;
        transform: translateX(19px);
        display: block;
      }

      .toggle:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/Logo1.png" />
      <div class="options">
        <button class="icon-button" id="openOptionsPage">
          <img src="images/more-vertical.svg" />
        </button>
      </div>
    </header>
    <div class="setting">
      <div class="informational-text">
        Hide Distractions<br />
        on YouTube
      </div>
      <button class="toggle" id="alterDistractions">
        <div class="toggle-circle"></div>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
