<html>
  <style>
    .body-color {
      background-color: #f5f5f5;
    }

    .option-homepage {
      background-color: white;
      padding-top: 25px;
      padding-bottom: 25px;
      display: flex;
      width: 1100px;
      /* margin-left: 350px; */
      border-radius: 5px;
      border-style: solid;
      border-color: #d2d2d2;
      border-width: 1px;
    }
    .informational-text {
      white-space: nowrap;
      display: flex;
      line-height: 20px;
      vertical-align: top;
      font-size: 16px;
      margin-right: 16px;
      padding-left: 25px;
    }
    .optionsImage {
      display: inline-block;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin-right: 25px;
      margin-left: 25px;
    }
    .optionButtons {
    }
    .button-and-text {
      display: flex;
      margin-bottom: 25px;
    }
    .options-header {
      font-size: 25px;
      margin-left: 25px;
      margin-right: 25px;
      border-bottom: 1px solid #dfdfdf;
      margin-bottom: 12.5px;
    }
    .logo {
      margin-top: 25px;
      display: inline-block;
    }
    .switch-modes {
      width: 100px;
      height: 50px;
    }
  </style>
  <body class="body-color">
    <div class="logo">
      <div>
        <img src="images/Logo1.png" />
      </div>
      <button class="switch-modes">Edit Hopepage</button>
    </div>
    <div class="option-homepage">
      <div class="option-buttons">
        <h1 class="options-header">Costomize Toggle</h1>
        <div class="button-and-text">
          <div class="informational-text">Hide Homepage Videos</div>
          <button class="checkbox" id="homepageVideosButton"></button>
        </div>
        <div class="button-and-text">
          <div class="informational-text">Clean Up Sidebar</div>
          <button class="checkbox" id="homepageSidebarButton"></button>
        </div>
      </div>
      <div class="optionsImage">
        <img id="homepageImage" src="images/HPshSBshSML.png" />
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
